<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by Nickname</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .link-container {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .link-container.found {
            background-color: #d4edda;
        }
        #loading {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <input type="text" id="nickname-input" class="form-control" placeholder="Enter Nickname...">
            </div>
            <div class="col-auto">
                <button id="search-button" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div id="loading" class="my-3">Loading...</div>
        <div id="categories-container" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
